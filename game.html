<!DOCTYPE html>
<html>
	<head>
		<title>Code Names</title>
		<link rel="stylesheet" href="main.css">
		<!--link rel="stylesheet" href="node_modules/skeleton-css/css/skeleton.css"-->
	</head>
	<body>
		<div class="container">
			<div class="menu">
				<h1>Code Names</h1>
				<h4>Create a new Game</h4>
				<input type="text" name="name" id="nameNew" placeholder="Enter your name"  onkeypress='return ((event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122) || (e.keyCode >= 48 && e.keyCode <= 57))' required>
        Adult version: <input type="checkbox" id="isDirtyCheckboxCreate" />
				<button id="new">New Game</button>
				<br><br>
				<h4>Join an existing game</h4>
				<input type="text" name="name" id="nameJoin" placeholder="Enter your name" onkeypress='return ((event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122) || (e.keyCode >= 48 && e.keyCode <= 57))' required>
				<input type="text" name="room" id="room" placeholder="Enter Game ID" onkeypress='return ((event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122) || (e.keyCode >= 48 && e.keyCode <= 57))' required>
				<button id="join">Join Game</button>
			</div>
			<div class="gameBoard" style="display: none;">
				Invite your friends: <span id="inviteUrl"></span><br>
				Current Turn: <span class="info-panel" id="currentTurn"></span><br>

        <div>
          <div class="side-panel">
            <ul id="blueWordList" class="blue custom-list"></ul>
            Blue Team
            <ul id="blueTeamList" class="custom-list"></ul>
          </div>
          </ul>
          <div style="float: left;">
            <div class="center">
            Remaining: <br>
              <span id="blueWordsLeft" class="info-panel blue-score">oasdofsojfi</span> -
              <span id="redWordsLeft" class="info-panel red-score">oasdofsojfi</span>
            </div>
            <table class="center">
              <tr>
                <td><button class="tile" id="button_00"></button></td>
                <td><button class="tile" id="button_01"></button></td>
                <td><button class="tile" id="button_02"></button></td>
                <td><button class="tile" id="button_03"></button></td>
                <td><button class="tile" id="button_04"></button></td>
              </tr>
              <tr>
                <td><button class="tile" id="button_10"></button></td>
                <td><button class="tile" id="button_11"></button></td>
                <td><button class="tile" id="button_12"></button></td>
                <td><button class="tile" id="button_13"></button></td>
                <td><button class="tile" id="button_14"></button></td>
              </tr>
              <tr>
                <td><button class="tile" id="button_20"></button></td>
                <td><button class="tile" id="button_21"></button></td>
                <td><button class="tile" id="button_22"></button></td>
                <td><button class="tile" id="button_23"></button></td>
                <td><button class="tile" id="button_24"></button></td>
              </tr>
              <tr>
                <td><button class="tile" id="button_30"></button></td>
                <td><button class="tile" id="button_31"></button></td>
                <td><button class="tile" id="button_32"></button></td>
                <td><button class="tile" id="button_33"></button></td>
                <td><button class="tile" id="button_34"></button></td>
              </tr>
              <tr>
                <td><button class="tile" id="button_40"></button></td>
                <td><button class="tile" id="button_41"></button></td>
                <td><button class="tile" id="button_42"></button></td>
                <td><button class="tile" id="button_43"></button></td>
                <td><button class="tile" id="button_44"></button></td>
              </tr>
            </table>
            <button id="turnCompleteButton" class="done-guessing-button" >Done Guessing</button>
          </div>
          <div class="side-panel">
            <ul id=redWordList class="red custom-list">
            </ul>
            Red Team
            <ul id="redTeamList" class="custom-list"></ul>
          </div>
          <br style="clear: left;" />
        </div>
        <br>
        Team:
        <select id="teamSelect">
          <option value="blue">Blue</option>
          <option value="red">Red</option>
        </select>

        Is Spy Master:
        <label class="switch">
          <input type="checkbox" id="spyMaster">
          <span class="slider round"></span>
        </label>

        Can Push Buttons:
        <label class="switch">
          <input type="checkbox" id="buttonToucher">
          <span class="slider round"></span>
        </label>
        <br>
        Adult version: <input type="checkbox" id="isDirtyCheckboxRestart" /> <br>
        <button id="resetButton">Reset Game</button>
			</div>
		</div>
	</br>
		<a href="https://www.amazon.com/s?k=czech+code+names+game&crid=3NTMICP8NL6D8&sprefix=code+names+czech+g%2Caps%2C176&ref=nb_sb_ss_i_1_18"> Donations </a>
		<script src="node_modules/jquery/dist/jquery.min.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script src="main.js"></script>
    <script>
      (new URL(window.location.href)).searchParams.forEach((x, y) =>
        document.getElementById(y).value = x)
    </script>
	</body>
</html>
